<!DOCTYPE html>
<html>
<head>
  <title>Week 2 HW: Ajax and the Reddit API</title>
</head>
<body>

  <ul id='potahto'></ul>

  <script src='jquery-3.2.1.js'></script>
  <script>
    function fetchPostsForSubreddit(subreddit) {
      return $.getJSON('https://www.reddit.com/r/' + subreddit + '.json');
    }
    fetchPostsForSubreddit('potato').then(function(results) {
      results.data.children.forEach(function(post) {
        $('#potahto').append('<li>' + post.data.title + '</li>');
      });
    });
  </script>
</body>
</html>
